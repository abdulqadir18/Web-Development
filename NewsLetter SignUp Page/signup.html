<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NewsLetter Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="text-center" style="text-align:center;">

    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="images/cat.gif" alt="" width="25%">
        <h1 class="h3 mb-3 fw-normal">NewsLetter Sign Up</h1>

        <div class="form-floating">
          <input name="firstName" type="text" class="form-control top" placeholder="First Name" autofocus>
        </div>
        <div class="form-floating">
          <input name="lastName" type="text" class="form-control middle" placeholder="Last Name">
        </div>
        <div class="form-floating">
          <input name="email" type="email" class="form-control bottom" placeholder="Email">
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Abdul Qadir Boxwala</p>
      </form>
    </main>

  </body>
</html>
